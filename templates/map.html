<html>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 2%;
        padding: 4%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // The following example creates a marker in Stockholm, Sweden using a DROP
      // animation. Clicking on the marker will toggle the animation between a BOUNCE
      // animation and no animation.

      // var reccomendations = {# reccomendations #}

      function initMap() {
        // for (var i = 0; i < 1; i++) {
        //     center = {lat: reccomendations[i]['latitude'], lng: reccomendations[0]['longitutde']}
        //   }

        // DO THE AJAX CALL HERE


        var coffeeShop = {lat:37.8272, lng:-122.2913}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center : coffeeShop
        })
      }

      //this function only creates markers. Takes val(an object) as param
      function createMarkers(val) {
        var myLatLng = val
        var marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: myLatLng
        });
        marker.addListener('click', toggleBounce);
      }

      // this function calls the createMarker function
      function postMarkers(result) {
        var data = result

          $.each(data, function(idx, val) {
              createMarkers(val)
          });
      }

      function updateMarkers() {
          $.get("/coffee-info.json",postMarkers);
          console.log("Finished sending AJAX Request");
      }

      $('#map').on('click', updateMarkers)
      </script>
