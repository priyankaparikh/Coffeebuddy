{% extends 'base.html' %}
    {% block content %}
    <!-- user_info1 = [3, u'ChristopherGriffin@fastmail.com', u'CioeGfn', u'1992-07-02', u'27064', u'070-851-6582x5353', u'Christopher', u'Griffin', u'/static/user_profile_pictures/pexels-photo-720606.jpeg']
    user_info2 = [339, u'AngelaRamirez@gmail.com', u'AeRiz', u'1998-12-05', u'30586', u'309-293-8397', u'Angela', u'Ramirez', u'/static/user_profile_pictures/pexels-photo-237593.jpeg']

  <link rel="stylesheet" href="/static/match_console.css">
    <div class="container">
      <div class="row user-match-container">
        <div class="panel panel-default" style="height: 600px;">
          <div class="panel-body">
            <div id="heading" style="text-align: center;">
              <h3>Match and compatabilty information about you and {{username2}}</h3>
            </div>
            <div id="commons" style="text-align: center">
            {% for sentence in match_info %}
              <p>{{sentence}}</p>
            {% endfor %}
            </div>
            <div class="col-md-4">
              <div class="user-image">
                <div id="user1picture">
                  <img src="{{user_info1[-1]}}" class="img-responsive img-circle" style="max-height: 350px;">
                </div>
              </div>
              <!-- user_info = [20, u'AntonioWallace@aol.com', u'AooWle', u'1993-08-01', u'17826', u'02946029632', u'Antonio', u'Wallace', u'/static/user_profile_pictures/pexels-photo-355164.jpeg'] -->
              <div id="user1name">
                <h2>{{username1}}</h2>
              </div>
            </div><!-- end column -->
            <div class="col-md-4 match_percent">
              <div class="progress blue">
                  <span class="progress-left">
                      <span class="progress-bar"></span>
                  </span>
                  <span class="progress-right">
                      <span class="progress-bar"></span>
                  </span>
                  <div class="progress-value">{{match_percent}}</div>
              </div>
            </div><!-- end column -->
            <div class="col-md-4">
            <div class="user-image">
              <div id="user2picture">
                <img src="{{user_info2[-1]}}" class="img-responsive img-circle" style="max-height: 350px;">
              </div>
              <div id="user2name">
                <h2>{{username2}}</h2>
              </div>
            </div> <!-- end user-image -->
            </div><!-- end column -->
            <div class="row">
              <button class="btn btn-default match-button" style="margin-left: 500px">
                <a href="/show_matches">Back to All Matches </a>
              </button>
            </div>
        </div> <!-- end panel-body -->
        </div><!-- end panel -->
      </div> <!--end row -->
    </div> <!--end container -->
    <script>
      // $("#login").hide()
      // $("#logout").show()
      // $("#register").hide()
    </script>
    {% endblock %}
