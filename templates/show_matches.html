{% extends 'base.html' %}

    {% block content %}

    <div class="welcome_message" id="show_matches_welcome">
      <h1> Welcome {{ user_name[0]+ " " + user_name[1] }}</h1>
    </div>
        <div class="matches" id="potential_matches">
          <p> Here is a list of your potential Matches</p>
        </div>
              {% for match in match_info %}
                    <div class="matches" id="possible_match_name">
                      <p> {{ match[0] }} </p>
                    </div>
                    <div class="matches" id="percent_match">
                      <p> percent match = {{ match[1]}} </p>
                    </div>
                    <div class="matches" id="match_button">
                      <button class="match_button" name="user_match" type="submit" value="{{ match[2] }}">
                        Match me !
                      </button>
                    </div>
                    <div class="success_message" id="successful_match">
                    </div>
                {% endfor %}
                <script src="/static/show_matches.js"></script>

    {% endblock %}
